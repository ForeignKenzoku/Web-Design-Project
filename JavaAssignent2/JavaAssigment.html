<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime/Manga Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime/Manga Finder</h1>
        <input type="text" id="animeSearch" placeholder="Enter anime or manga title">
        <button id="searchButton">Search</button>
        <button id="clearWatchlistButton">Clear Watchlist</button>

    </header>

    <main>
        <section id="animeDetails"></section>
        <section id="recommendedAnimes">
            <h2>Recommended Anime</h2>
            <div id="recommendedAnimeList" class="anime-grid"></div>
        </section>
        <section id="watchlist">
            <h2>Watchlist</h2>
            <ul id="watchlistItems"></ul>
        </section>
    </main>

    <script src="Script.js"></script>
</body>
</html>
